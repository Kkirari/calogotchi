name: Calogotchi
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  uuid: ^4.2.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  video_player: ^2.8.1
  image_picker: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.10

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/icon2.png"
  min_sdk_android: 21

flutter_native_splash:
  color: "#FFF9E6"
  image: "assets/icons/icon2.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/action/
    - assets/animation/idle.mp4
    - assets/icons/
